<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnalytiShop — Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <main class="auth-card">
    <div class="brand">
      <div class="logo">AS</div>
      <h1>AnalytiShop</h1>
      <p class="muted">Registra tu tienda para comenzar</p>
    </div>

    <form id="registerForm" class="form">
      <label for="username">Nombre de usuario</label>
      <input id="username" type="text" placeholder="Ej: Nixon" required>

      <label for="shopname">Nombre de la tienda</label>
      <input id="shopname" type="text" placeholder="Ej: Tienda Popayán" required>

      <div class="row">
        <button class="btn primary" type="submit">Crear tienda</button>
        <button class="btn ghost" id="demoBtn" type="button">Cargar demo</button>
      </div>

      <p class="small muted">Al crear se guardará un JSON simulado en <code>localStorage</code> para pruebas.</p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
